<h2>Today's Date : {{ getDateObj() | date }}   </h2>

<div class="row">
  <div class="col-md-8">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <!-- <label for="itemName"></label> -->
        <div class="col-md-10">
          <input
          type="text"
          id="itemText"
          class="form-control"
          ngModel
          name="itemName"
          required>
        </div>
        <div class="col-md-2">
          <button
          class="btn btn-primary"
          type="submit"> 
          add item 
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="dayPlanList">
    <app-day-list-item
      *ngFor="let dayplan of getDayPlans()"
      [dayplan]="dayplan">>
    </app-day-list-item>
  </div>
</div>
